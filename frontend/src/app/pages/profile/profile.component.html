<div class="card mb-3">
  <div class="card-body">
    <h2>Quản lý tài khoản</h2>
  </div>
</div>

<div class="card 100-vh">
  <div class="card-body">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Ảnh đại diện</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img class="img-account-profile rounded-circle mb-2" [src]="infoUser ? imageUrl + infoUser.avatar : ''"
              alt="" width="200px" />
            <!-- Profile picture help block-->
            <div class="small font-italic text-muted mb-4">
              JPG or PNG no larger than 5 MB
            </div>
            <!-- Profile picture upload button-->
            <button class="btn btn-primary" type="button" (click)="fileInput.click()">
              Upload ảnh đại diện
            </button>

            <!-- Hidden file input -->
            <input #fileInput type="file" style="display: none" (change)="onFileSelected($event)"
              accept="image/jpeg, image/png" />
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Thông tin tài khoản</div>
          <div class="card-body">
            <form *ngIf="infoUser" (ngSubmit)="updateUserInfo()">
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputFullname">Họ tên</label>
                <input class="form-control" id="inputFullname" type="text" placeholder="Enter your Fullname"
                  [(ngModel)]="infoUser.name" name="name" />
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputEmail">Email</label>
                <input class="form-control" id="inputEmail" type="text" placeholder="Enter your Email"
                  [(ngModel)]="infoUser.email" name="email" />
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary" type="submit">
                Lưu thông tin
              </button>
            </form>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Thay đổi mật khẩu</div>
          <div class="card-body">
            <form (ngSubmit)="changepassword()">
              <!-- Form Group -->
              <div class="mb-3">
                <label class="small mb-1" for="inputPassword">Mật khẩu cũ</label>
                <input class="form-control" id="inputPassword" type="password" placeholder="Enter your Password"
                  [(ngModel)]="infoChangePassword.oldPassword" name="oldPassword" />
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputNewPassword">Mật khẩu mới</label>
                <input class="form-control" id="inputNewPassword" type="password" placeholder="Enter your NewPassword"
                  [(ngModel)]="infoChangePassword.newPassword" name="newPassword" />
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputConfPassword">Xác nhận mật khẩu</label>
                <input class="form-control" id="inputConfPassword" type="password" placeholder="Enter your ConfPassword"
                  [(ngModel)]="infoChangePassword.confPassword" name="confPassword" />
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary" type="submit">
                Đổi mật khẩu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
