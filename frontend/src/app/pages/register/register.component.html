<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
  <div class="loader-wrapper-outer">
    <div class="loader-wrapper-inner">
      <div class="loader"></div>
    </div>
  </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

  <div class="loader-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="card card-authentication1 mx-auto my-5">
    <div class="card-body">
      <div class="card-content p-2">
        <div class="text-center">
          <img src="assets/images/logo-icon.png" alt="logo icon">
        </div>
        <div class="card-title text-uppercase text-center py-3">Đăng ký</div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputFullname" class="sr-only">Họ tên</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputFullname" class="form-control input-shadow"
                placeholder="Nhập họ tên" name="fullName" formControlName="fullName">
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
            <div *ngIf="registerForm.controls['fullName']?.invalid && (registerForm.controls['fullName']?.dirty || registerForm.controls['fullName']?.touched)">
              <b *ngIf="registerForm.controls['fullName'].errors?.['required']" class="m-2">Họ tên không được để trống</b>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputUsername" class="sr-only">Tài khoản</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputUsername" class="form-control input-shadow"
                placeholder="Nhập Tài khoản" name="username" formControlName="username">
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
            <div *ngIf="registerForm.controls['username']?.invalid && (registerForm.controls['username']?.dirty || registerForm.controls['username']?.touched)">
              <b *ngIf="registerForm.controls['username'].errors?.['required']" class="m-2">Tài khoản không được để trống</b>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail" class="sr-only">Email</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputEmail" class="form-control input-shadow"
                placeholder="Nhập Email" name="email" formControlName="email">
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
            <div *ngIf="registerForm.controls['email']?.invalid && (registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched)">
              <b *ngIf="registerForm.controls['email'].errors?.['required']" class="m-2">Email không được để trống</b>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword" class="sr-only">Mật khẩu</label>
            <div class="position-relative has-icon-right">
              <input type="password" id="exampleInputPassword" class="form-control input-shadow"
                placeholder="Nhập mật khẩu" id="password" name="password" formControlName="password">
              <div class="form-control-position">
                <i class="icon-lock"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputConfPassword" class="sr-only">Xác nhận mật khẩu</label>
            <div class="position-relative has-icon-right">
              <input type="password" id="exampleInputConfPassword" class="form-control input-shadow"
                placeholder="Nhập xác nhận mật khẩu" id="confPassword" name="confPassword" formControlName="confPassword">
              <div class="form-control-position">
                <i class="icon-lock"></i>
              </div>
            </div>
            <div *ngIf="registerForm.hasError('passwordMismatch', 'confPassword')">
              Password and Confirm Password do not match.
            </div>
          </div>
          <!-- <div class="form-row">
            <div class="form-group col-6">
              <div class="icheck-material-white">
                <input type="checkbox" id="user-checkbox" checked="" />
                <label for="user-checkbox">Remember me</label>
              </div>
            </div>
            <div class="form-group col-6 text-right">
              <a href="reset-password.html">Reset Password</a>
            </div>
          </div> -->
          <button type="submit" class="btn btn-light btn-block">Đăng nhập</button>
          <!-- <div class="text-center mt-3">Sign In With</div>

          <div class="form-row mt-4">
            <div class="form-group mb-0 col-6">
              <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i>
                Facebook</button>
            </div>
            <div class="form-group mb-0 col-6 text-right">
              <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i>
                Twitter</button>
            </div>
          </div> -->

        </form>
      </div>
    </div>
    <div class="card-footer text-center py-3">
      <p class="text-warning mb-0">Bạn đã có tài khoản. <a [routerLink]="['/login']"> Đăng nhập tại đây</a></p>
    </div>
  </div>

  <!--Start Back To Top Button-->
  <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
  <!--End Back To Top Button-->

  <!--start color switcher-->
  <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>

      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>

      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
        <li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>

    </div>
  </div>
  <!--end color switcher-->

</div><!--wrapper-->
